{% extends "layout.html" %}

{% block body %}

    <h1>Registrants:</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Sport</th>
            </tr>
        </thead>
        <tbody>
            {% for name in registrants %}

            {% endfor %}
        </tbody>
    </table>
